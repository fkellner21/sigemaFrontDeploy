<div class="modal" tabindex="-1" style="display: block" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Notificaciones</h5>
                <button
                    type="button"
                    class="btn-close"
                    aria-label="Close"
                    (click)="onCancel()"
                ></button>
            </div>

            <div class="modal-body">
                <div *ngIf="isLoading" class="text-center my-3">
                    <div class="spinner-border text-dark" role="status">
                        <span class="visually-hidden">Cargando...</span>
                    </div>
                </div>
                <div *ngIf="!isLoading">
                    <table
                        *ngIf="dataSourceNotificaciones.length > 0"
                        mat-table
                        [dataSource]="dataSourceNotificaciones"
                        class="mat-elevation-z8 table table-striped table-hover"
                    >
                        <ng-container matColumnDef="Descripcion">
                            <th
                                mat-header-cell
                                *matHeaderCellDef
                                class="bg-dark text-white"
                            >
                                Descripci칩n
                            </th>
                            <td mat-cell *matCellDef="let element">
                                {{ element.texto || "Sin descripci칩n" }}
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="Fecha">
                            <th
                                mat-header-cell
                                *matHeaderCellDef
                                class="bg-dark text-white"
                            >
                                Fecha
                            </th>
                            <td mat-cell *matCellDef="let element">
                                {{
                                    element.fecha
                                        ? (element.fecha
                                          | date : "dd/MM/yyyy HH:mm")
                                        : ""
                                }}
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="acciones">
                            <th
                                mat-header-cell
                                *matHeaderCellDef
                                class="bg-dark text-white text-center"
                            >
                                Acciones
                            </th>
                            <td
                                mat-cell
                                *matCellDef="let element"
                                class="text-center"
                            >
                                <button
                                    class="btn btn-dark btn-sm me-2"
                                    (click)="abrirTramite(element.idTramite)"
                                    title="Abrir tr치mite"
                                >
                                    <i class="bi bi-search"></i>
                                </button>
                                <button
                                    class="btn btn-danger btn-sm"
                                    (click)="eliminar(element.id)"
                                    title="Eliminar notificaci칩n"
                                >
                                    <i class="bi bi-trash"></i>
                                </button>
                            </td>
                        </ng-container>

                        <tr
                            mat-header-row
                            *matHeaderRowDef="displayedColumnsNotificaciones"
                        ></tr>
                        <tr
                            mat-row
                            *matRowDef="
                                let row;
                                columns: displayedColumnsNotificaciones
                            "
                        ></tr>
                    </table>
                    <div *ngIf="dataSourceNotificaciones.length == 0">
                        <p>No tiene notificaciones pendientes.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
